<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong - Project- 140</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="https://media.istockphoto.com/photos/racket-table-tennis-with-ping-pong-ball-on-black-backgroundsport-picture-id664878474?k=20&m=664878474&s=170667a&w=0&h=tI8VYBsv5aBvpHTVxGN1NX8CT8FS1YnYlQt2y9CcLv8=">

        <center>
            <div class="headingArea">
                <h1>AI Ping Pong</h1>
                <button class="modalOpenBtn" data-toggle="modal" data-target="#myModal">Instructions</button>
            </div>
            <div class="btnArea">
                <button class="playBtn" onclick="startGame()">Play</button>
            </div>
            <div class="btnArea">
                <button class="statusBtn" id="status"></button>
            </div>
            <div id="canvas"></div>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <button class="btnRestart" onclick="restart()">Restart</button>
            <div class="footer">
                Developed By - Rishit Kundu
            </div>
        </center>

        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h4>How to Play</h4>
                    </div>

                    <div class="modal-body">
                        <p>
                            Move your mouse to control the paddle and hit the ball. <br><br>
                            If you miss the ball the computer gets a point. <br><br>
                            Once the computer scores 5 points the game is over. <br><br>
                            Every time you score the speed increases by 0.5 .
                            <br><br>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
